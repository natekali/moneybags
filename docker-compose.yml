version: '3.8'

services:
  # PostgreSQL database for deployer intelligence data
  postgres:
    image: postgres:16-alpine
    container_name: bags_sniper_db
    environment:
      POSTGRES_USER: bags_sniper
      POSTGRES_PASSWORD: bags_sniper_dev
      POSTGRES_DB: bags_sniper
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bags_sniper"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting state
  redis:
    image: redis:7-alpine
    container_name: bags_sniper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The Bags Sniper bot (optional - can also run locally)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bags_sniper_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://bags_sniper:bags_sniper_dev@postgres:5432/bags_sniper
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    profiles:
      - full  # Only starts with: docker-compose --profile full up

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: bags_sniper_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: bags_sniper_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: bags_sniper
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
